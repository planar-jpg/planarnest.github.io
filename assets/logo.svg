<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Concept: Refined 'Efficiency' - Stylized P via Nesting -->
  <!-- Two distinct interlocking shapes with a clear gap to break the cube silhouette -->
  <!-- Shape 1 forms the main vertical stem and partial curve -->
  <!-- Shape 2 forms the inner nest/complement -->
  
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="100" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4f46e5" /> <!-- Indigo-600 -->
      <stop offset="1" stop-color="#2dd4bf" /> <!-- Teal-400 -->
    </linearGradient>
  </defs>

  <!-- Shape 1: The 'Stem' and 'Base' (The Container) -->
  <!-- Dark/Gradient Part -->
  <path d="M 20 20 L 55 20 L 55 35 L 35 35 L 35 80 L 20 80 Z" 
        fill="url(#logoGradient)" 
        fill-opacity="1" />
  
  <!-- Shape 2: The 'Loop' (The Nested Part) -->
  <!-- White/Light Part, interlocking but with a gap -->
  <!-- Moves away from being a perfect square -->
  <path d="M 60 20 L 85 20 C 90 20 90 55 85 55 L 60 55 L 60 20 Z" 
        fill="white" 
        fill-opacity="0.9" />

  <!-- Shape 3: small detail to connect or balance -->
  <!-- A small block nesting into the bottom right -->
  <rect x="45" y="65" width="15" height="15" fill="rgba(255,255,255,0.2)" />

</svg>
